services:
  - type: web
    name: kiosk-backend
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
